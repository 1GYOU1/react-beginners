<!DOCTYPE html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script><!--React Js-->
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script><!--React DOM-->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><!--babeㅣ-->
	<!--JSX 문법 사용하기 위해 babel 사용-->
	<script type="text/babel">
		//react에서 JSX문법 사용하기

		const root = document.getElementById('root');
		/* 이전방식
		const h3 = React.createElement('h3', 
			{
				id:'title',
				onMouseEnter: () => console.log('mouse enter'),
			},
		'Hello I am a span'
		);
		*/
		//JSX 문법 사용
		const Title = (
			<h3 id="title" onMouseEnter={() => console.log('mouse enter')}>'Hello I am a Title'</h3>
		)
		/* 이전방식
		const btn = React.createElement('button', 
			{
				onClick: () => console.log('im clicked'),
				style: {
					backgroundColor:'tomato',
				},
			}, 
		'Click me'
		);
		 */
		//JSX 문법 사용
		const Button = (
			<button style={{
					backgroundColor: 'tomato',
				}}
				onClick={() => console.log('im clicked')}>
				Click me
			</button>
		);
		const container = React.createElement('div', null, [Title, Button]);
		ReactDOM.render(container, root);
	</script>
</html>
